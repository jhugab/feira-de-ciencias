    <header class="cabecalho">
        <h1>Ainda estou aqui</h1>
        
        <p></p>       
    </header>

        <img src="Rectangle 1.png"> 
        <p>Uma jovem sobrevive ao acidente automobilístico que vitimou fatalmente o seu namorado. 
            Durante o processo de recuperação,
             ela começa a acreditar que o falecido está tentando manter contato a partir do outro mundo.</p> 
    </section>

        <img src="image 5.png">
         <p  parte do ideal romântico a crença de que alguém surgirá para prover aquilo que nos falta.
         E o cinema já contou histórias muito bonitas utilizando essa concepção poética, irreal, mas ainda assim sedutora. 
        De todo modo, 
        a Sétima Arte ajudou a consolidar no nosso imaginário a
         ideia de que o amor pode vencer tudo, de que não há barreiras intransponíveis quando se
         ama de verdade. Sabemos que a realidade tem outras (inúmeras) cores e nuances. 
        No entanto, Ainda Estou Aqui não está preocupado com a aspereza dessa vida real.
         Tudo começa com o acidente automobilístico que coloca Tessa (Joey King) em
         estado crítico no hospital e acaba sendo fatal para Skylar (Kyle Allen), 
        o namorado dela. Portanto, há uma protagonista duplamente machucada, física e psicologicamente. Ela está em luto e
         com dificuldades para aceitar a morte de alguém que mudou significativamente a sua vida. 
        O roteiro assinado por Marc Klein opta por alternar duas linhas temporais: na primeira,
         Tess tenta se recuperar do trauma enquanto imagina maneiras de continuar; 
        na segunda, há todo o processo de envolvimento dos pombinhos, desde que se
         conheceram numa charmosa e antiga sala de cinema vazia. 
        Dois processos crescentes são intercalados: o da paixão que modifica 
        e o da aceitação que permite suportar.</p>
